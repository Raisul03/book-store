<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section>
        <h2 id="story">Storytelling Contest!</h2><br>
        <label for="Story">Please share your amazing tale for the storytelling contest : <br> <br>
            <textarea name="Story" id="Story" placeholder="Waiting to review your chronociles....." cols="100" rows="20"></textarea>
        </label>
    </section>
    <form action="">
        <label for="review">How do you like it:
            <select name="review" id="review">
                <option value="bad">Bad</option>
                <option value="improvement">Need improvement</option>
                <option value="good">Good</option>
                <option value="excellent">Excelelnt</option>
            </select>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
